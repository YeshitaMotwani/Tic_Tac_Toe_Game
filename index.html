<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="title">
        <h1>Welcome to Tic Tac Toe</h1>
    </div>
    <div class="round">
        <p>Round 1</p>
    </div>
    <div class="board">
        <div id="square" class="0"></div>
        <div id="square" class="1"></div>
        <div id="square" class="2"></div>
        <div id="square" class="3"></div>
        <div id="square" class="4"></div>
        <div id="square" class="5"></div>
        <div id="square" class="6"></div>
        <div id="square" class="7"></div>
        <div id="square" class="8"></div>

    </div>
    <div class="score">
        <h3 class="score1">Score X: 0</h3>
        <h3 class="score2">Score O: 0</h3>
    </div>
    <div class="turn">
        <h2>Player X's turn</h2>
    </div>
    <div class="end-game">
        <button class="reset">Reset Game</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
